<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form action="#" method="#">
        <!-- Type Anything -->
        <label for="first-name">First name</label>
        <input type="text" name="first_name" id="first-name" required>

        <label for="last-name">Last name</label>
        <input type="text" name="kast_name" id="last-name" required>

        <!-- Anything you type is hidden -->
        <label for="passford">Password</label>
        <input type="password" name="user_password" id="password" required>

        <!-- Only Number -->
        <label for="age">Ages</label>
        <input type="number" name="age" id="age" min="0" max="30" required>
        
        <hr>

        <!-- Dates -->
        <label for="date">Birthday</label>
        <input type="date" name="birth_day" id="date" required>

        <!-- Only Accetps -->
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>

        <hr>
        <label for="comment">Comment</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <hr>

        <!-- One Select Only -->
        <p>Please select your favorite music genre</p>
        <input type="radio" name="music" id="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="music" id="pop">
        <label for="pop">Pop</label>
        <input type="radio" name="music" id="jazz">
        <label for="jazz">Jazz</label>

        <!-- Select more than one -->
        <p>Please Select your favorite food</p>
        <input type="checkbox" name="food" id="ramen">
        <label for="ramen">Ramen</label>
        <input type="checkbox" name="food" id="sushi">
        <label for="sushi">Sushi</label>
        <input type="checkbox" name="food" id="curry">
        <label for="curry">Curry</label>

        <hr>

        <!-- show multiple option and select one -->
        <label for="device">What is your device?</label>
        <select name="device" id="device" required>
            <option value="macbook">Macbook</option>
            <option value="ipad">iPad</option>
            <option value="iphone">iPhone</option>
        </select>

        <hr>

        <!-- shows multiple select -->
        <label for="car">Select a car</label>
        <select name="car" id="car" multiple required>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="hondas">Hondas</option>
        </select>

        <hr>

        <!-- uploading file -->
        <input type="file" name="file" required>

        <hr>

        <!-- submitting the  -->
        <input type="submit" name="submit" value="post!">

        <button type="reset" name="clear" id="clear">Clear</button>

    </form>
</body>
</html>
